<table st-table="$ctrl.ngModel.$modelValue" class="table">
	<thead>
		<tr>
			<th>Positie</th>
			<th>Index</th>
			<th>Lidnummer</th>
			<th>Voornaam</th>
			<th>Familienaam</th>
			<th>Klassement</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in $ctrl.ngModel.$modelValue">
			<td>{{ row.Position }}</td>
			<td>{{ row.RankingIndex }}</td>
			<td>{{ row.UniqueIndex }}</td>
			<td>{{ row.FirstName }}</td>
			<td>{{ row.LastName }}</td>
			<td>{{ row.Ranking }}</td>
		</tr>
	</tbody>
</table>
